<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>躲貓貓社 欠抓搜尋表</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/display.css">
</head>
<body>
  <main class="container my-4">
    <header class="text-center mb-4">
      <h1 class="display-6 fw-bold">躲貓貓社 欠抓搜尋表</h1>
      <div class="ascii-art d-none d-lg-block">
        <!-- /\                     /\
       /  \___________________/  \
       /                         \
       |    /‾‾‾‾‾\   /‾‾‾‾‾\    |
       |   |   @   | |   @   |   |
       |    \_____/   \_____/    |
       |彼此 |                         |
       |                         |
    \\\\\          V          \\\\\         
   \\\\                          \\\\
     \\\\                      \\\\
       |        _______          |
       |       /       \         |
       |      /         \        |
       |     |           |       |
       |     |           |       |
       |      \_________/        |
        \                       /
         \_____________________/ -->
      </div>
    </header>

    <div class="row">
      <section class="search-form col-md-6 bg-light p-3 rounded shadow-sm">
        <div class="mb-3">
          <label for="scheduleSelect" class="form-label fw-medium">你想抓誰：</label>
          <select id="scheduleSelect" class="form-select" aria-describedby="scheduleHelp">
            <option value="" disabled selected>請選擇狩獵對象</option>
          </select>
          <div id="scheduleHelp" class="form-text">選擇要查詢的成員</div>
        </div>

        <div class="mb-3">
          <label for="timeSlotSelect" class="form-label fw-medium">選擇時段：</label>
          <select id="timeSlotSelect" class="form-select">
            <option value="0">A</option>
            <option value="1">B</option>
            <option value="2">C</option>
            <option value="3">D (中午)</option>
            <option value="4">E</option>
            <option value="5">F</option>
            <option value="6">G</option>
            <option value="7">H</option>
            <option value="8">Z</option>
            <option value="9">X (18:00後)</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="weekdaySelect" class="form-label fw-medium">選擇星期：</label>
          <select id="weekdaySelect" class="form-select">
            <option value="0">星期一</option>
            <option value="1">星期二</option>
            <option value="2">星期三</option>
            <option value="3">星期四</option>
            <option value="4">星期五</option>
            <option value="5">星期六</option>
            <option value="6">星期日</option>
          </select>
        </div>

        <button id="searchBtn" type="button" class="btn btn-primary w-100">查詢</button>
      </section>

      <section class="photo-container col-md-6 text-center mt-4 mt-md-0 card shadow-sm p-3">
        <img id="memberPhoto" class="photo rounded" src="./images/WantedPhotos/HideAndSeekLogo.jpeg" alt="成員照片" loading="lazy">
      </section>
    </div>

    <section id="result" class="mt-4 text-center fw-bold" aria-live="polite"></section>

    <section id="freeMarquee" class="marquee mt-4 p-2 rounded bg-light shadow-sm">
      <span>讀取中...</span>
    </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script type="module" src="./js/main.js"></script>
</body>
</html>
